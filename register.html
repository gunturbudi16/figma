<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/bookshelf.png" type="image/x-icon" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <div class="grid-container">
      <!-- left-section -->
      <section class="left-section">
        <img src="./img/mark.jpg" alt="" />
        <div class="header-cover">
          <p>Book is a window to the world</p>
        </div>
        <div class="footer-cover">
          <p>Photo by Mark Pan4ratte on Unsplash</p>
        </div>
        <div class="overlay-bg"></div>
      </section>
      <!-- end of left-section -->

      <!-- right-section -->
      <section class="right-section">
        <div class="top-logo">
          <img src="./img/bookshelf.png" alt="logo-cover" srcset="" />
        </div>
        <div class="form-header header-register">
          <header>Register</header>
          <p>Welcome Back, Please Register to create account</p>
        </div>
        <div class="login-form">
          <div class="login-form-body">
            <form action="" method="post">
              <div class="input-wrapper register-form-input">
                <div class="input-items">
                  <label for="">Username</label>
                  <br />
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Input username"
                  />
                </div>
                <div class="input-items">
                  <label for="">Fullname</label>
                  <br />
                  <input
                    type="email"
                    name=""
                    id=""
                    placeholder="Input fullname"
                  />
                </div>
                <div class="input-items">
                  <label for="">Email Address</label>
                  <br />
                  <input type="email" name="" id="" placeholder="Input email" />
                </div>
                <div class="input-items">
                  <label for="">Password</label>
                  <br />
                  <input
                    type="password"
                    name=""
                    id=""
                    placeholder="Input password"
                  />
                </div>
              </div>
              <div class="form-btn">
                <ul>
                  <li><button type="submit">Sign Up</button></li>
                  <li>
                    <a href="login.html"
                      ><button type="button">Sign In</button></a
                    >
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
        <div class="footer">
          <footer>
            <p>By signing up, you agree to Bookâ€™s</p>
            <p>
              <span>Terms and Conditions</span> & <span>Privacy Policy</span>
            </p>
          </footer>
        </div>
      </section>
      <!-- end of right-section -->
    </div>
  </body>
</html>
